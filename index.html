<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portflow</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header id="topo">
    <h1 class="logo">Portflow</h1>
        <nav class="menu">
            <ul class="menuItems">
                <li class="navItems"><a href="#">Home</a></li>
                <li class="navItems"><a href="#">Blog</a></li>
                <li class="navItems"><a href="#">Valores</a></li>
                <li class="navItems"><a href="#">Portfólio</a></li>
                <li class="navItems"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="background">
            <section class="informacao">
                <h2>Imagine, Discuta, Desenhe.</h2>
                <p>fale conosco</p>
            </section>
        </div>
        <div class="imagensContainer">
            <section class="galeria">
                <img src="./img/ervagaucho.png" alt="erva gaucho" class="imagens">
                <img src="./img/mini.png" alt="mini pão de queijo" class="imagens">
                <img src="./img/pasta.png" alt="pasta amendoim" class="imagens">
                <img src="./img/telas.png" alt="telas design" class="imagens">
                <img src="./img/design.png" alt="design art" class="imagens">
                <img src="./img/xicara.png" alt="xicara" class="imagens">
                <img src="./img/pc.png" alt="pc design" class="imagens">
                <img src="./img/sorvete.png" alt="sorvete" class="imagens">
                <img src="./img/celular.png" alt="celular design" class="imagens">
                <img src="./img/café.png" alt="café design" class="imagens">
                <img src="./img/cameras.png" alt="cameras" class="imagens">
                <img src="./img/fotos.png" alt="fotos" class="imagens">
            </section>
        </div>
    </main>

    <footer>
        <section class="social">
            <img src="./img/face icon.png" alt="facebook icon" class="logo">
            <img src="./img/twitter icon.png" alt="twitter icon" class="logo">
            <img src="./img/insta icon.png" alt="instagram icon" class="logo">
            <img src="./img/telegram icon.png" alt="telegram icon" class="logo">
            <img src="./img/whats icon.png" alt="whatsapp icon" class="logo">
            <img src="./img/youtube icon.png" alt="youtube icon" class="logo">
        </section>

        <section class="footerInf">
            <p>Copyright</p>
            <p class="copy">Layout Produzido por Gabriel Alves - Desafio Final VnW Módulo 1.</p>
        </section>
            <a href='#' id="topo" class="button">Topo</a>
    </footer>
</body>
</html>
